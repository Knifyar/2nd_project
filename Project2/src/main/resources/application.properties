#Tomcat server port
server.port=8089

## Logging Levels for internal console or file Logging
## Using Logger: Simple Logging Facade for Java (SLF4J)
logging.level.org.springframework=INFO
logging.level.com.revature=INFO
logging.level.com.zaxxer=DEBUG
logging.level.root=ERROR

#Hikari Config
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=7

## Logging Pattern that is printed to the console
logging.pattern.console=%-5level %logger{36} - %msg%n

## PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL82Dialect
spring.datasource.url=jdbc:postgresql://project2db.c0czah9fxwpu.us-east-2.rds.amazonaws.com:5432/
spring.datasource.username=postgres
spring.datasource.password=password

#hibernate mode -- update
spring.jpa.hibernate.ddl-auto=create

#show sql
spring.jpa.show-sql=true